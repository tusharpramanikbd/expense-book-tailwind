<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Book || Tushar</title>
  
	<!-- Favicon -->
	<link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/98b0d66c33.js" crossorigin="anonymous"></script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
	<!-- CSS Style Sheet -->
	<link rel="stylesheet" href="./style.css">
</head>
<body class="font-serif ">
  <!-- Header Section -->
  <header>
    <div class="title-container flex items-center justify-center mt-4">
      <h1 class="text-2xl font-semibold text-teal-600">Expense Book</h1>
      <span class="ml-1 w-8 h-8 bg-amber-300 rounded-full flex items-center justify-center"><i class="fa-solid fa-dollar-sign"></i></span>
    </div>
  </header>
  <!-- End of Header Section -->

  <!-- Main Section -->
  <main>
    <div class="main-container p-4 mt-4">
      <!-- Image section -->
      <img class="block w-full h-72 object-cover" src="./images/1.jpg" alt="Money-Img">
      <!-- end of Image section -->

      <!-- Form Section -->
      <div class="mt-4 bg-slate-200 p-4">
        <form>
          <h1 class="text-center">Income</h1>
          <div class="grid justify-center items-center input-div-field mt-2">
            <label class="text-right" for="income">Income:</label>
            <input class="w-3/4 ml-4" type="text" name="income" id="income">
          </div>
          
          <h1 class="text-center mt-2">Expenses</h1>
          <div class="grid justify-center items-center input-div-field mt-2">
            <label class="text-right" for="food">Food:</label>
            <input class="w-3/4 ml-4" type="text" name="food" id="food">
          </div>
          
          <div class="grid justify-center items-center input-div-field mt-2">
            <label class="text-right" for="rent">Rent:</label>
            <input class="w-3/4 ml-4" type="text" name="rent" id="rent">
          </div>
          
          <div class="grid justify-center items-center input-div-field mt-2">
            <label class="text-right" for="clothes">Clothes:</label>
            <input class="w-3/4 ml-4" type="text" name="clothes" id="clothes">
          </div>

          <div class="text-center mt-4">
            <button class="px-4 py-2 bg-cyan-500 hover:bg-cyan-400 text-white rounded" type="button">Calculate</button>
          </div>
          
        </form>
      </div>
      <!-- end of Form Section -->
    </div>
  </main>
  <!-- End of Main Section -->
  
  <script src="./js/app.js"></script>
</body>
</html>
