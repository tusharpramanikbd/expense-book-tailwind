<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Book || Tushar</title>
  
	<!-- Favicon -->
	<link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/98b0d66c33.js" crossorigin="anonymous"></script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
	<!-- CSS Style Sheet -->
	<link rel="stylesheet" href="./style.css">
</head>
<body class="font-serif">
  <!-- Header Section -->
  <header>
    <div class="title-container flex items-center justify-center mt-4">
      <h1 class="text-2xl font-semibold text-teal-600">Expense Book</h1>
      <span class="ml-1 w-8 h-8 bg-amber-300 rounded-full flex items-center justify-center"><i class="fa-solid fa-dollar-sign"></i></span>
    </div>
  </header>
  <!-- End of Header Section -->

  <!-- Main Section -->
  <main class="main-container">
    <div class="pt-4 px-4 mt-4 md:grid grid-cols-2 gap-8">
      <!-- Image section -->
      <img class="block w-full h-72 md:h-full object-cover rounded" src="./images/1.jpg" alt="Money-Img">
      <!-- end of Image section -->

      <!-- expense calculation section -->
      <div class="mt-4 md:mt-0 bg-slate-100 p-4 rounded">
        <!-- Form Section -->
        <form>
          <!-- Income -->
          <h1 class="text-center text-lg">Income</h1>
          <div class="grid justify-center items-center expense-input-field mt-2 md:mt-4">
            <label class="text-right" for="income">Income:</label>
            <input class="w-3/4 ml-4 bg-slate-200" type="text" name="income" id="income">
          </div>
          <!-- end of Income -->
          
          <!-- Expenses -->
          <h1 class="text-center mt-2 text-lg">Expenses</h1>
          <div class="grid justify-center items-center expense-input-field mt-2 md:mt-4">
            <label class="text-right" for="food">Food:</label>
            <input class="w-3/4 ml-4 bg-slate-200" type="text" name="food" id="food">
          </div>
          
          <div class="grid justify-center items-center expense-input-field mt-2 md:mt-4">
            <label class="text-right" for="rent">Rent:</label>
            <input class="w-3/4 ml-4 bg-slate-200" type="text" name="rent" id="rent">
          </div>
          
          <div class="grid justify-center items-center expense-input-field mt-2 md:mt-4">
            <label class="text-right" for="clothes">Clothes:</label>
            <input class="w-3/4 ml-4 bg-slate-200" type="text" name="clothes" id="clothes">
          </div>
          <!-- end of Expenses -->

          <!-- Calculate button -->
          <div class="text-center mt-4 md:mt-4">
            <button id="calculate-btn" class="px-6 py-2 bg-cyan-500 hover:bg-cyan-400 text-white rounded" type="button">Calculate</button>
          </div>
          <!-- end of Calculate button -->
        </form>
        <!-- end of Form Section -->

        <!-- Total expenses -->
        <div class="text-center mt-4 md:mt-4 text-lg">
          <span>Total Expenses: </span>
          <span id="total-expense">000</span>
        </div>
        <!-- end of Total expenses -->

        <!-- Balance -->
        <div class="text-center mt-2 md:mt-4 text-lg">
          <span>Balance: </span>
          <span id="balance">000</span>
        </div>
        <!-- end of Balance -->

        <!-- Save -->
        <div class="grid justify-center items-center save-input-field mt-2 md:mt-4">
          <div class="text-right" >
            <label  for="save">Save:</label>
          </div>
          <div class="flex items-center justify-center">
            <input class="w-2/5 ml-4 bg-slate-200" type="text" name="save" id="save">
            <h1 class="mx-8">%</h1>
            <button id="save-btn" class="px-6 py-1 bg-cyan-500 hover:bg-cyan-400 text-white rounded" type="button">Save</button>
          </div>
        </div>
        <!-- end of Save -->

        <!-- saving amount -->
        <div class="text-center mt-4 md:mt-4 text-lg">
          <span>Saving Amount: </span>
          <span id="savings">000</span>
        </div>
        <!-- end of saving amount -->

        <!-- remaining balance -->
        <div class="text-center mt-2 md:mt-4 text-lg">
          <span>Remaining Balance: </span>
          <span id="remaining-balance">000</span>
        </div>
        <!-- end of remaining balance -->
      </div>
      <!-- end of expense calculation section -->
    
    </div>
  </main>
  <!-- End of Main Section -->

  <!-- overlay -->
  <section>
    <div class="overlay"></div>
  </section>
  <!-- end of overlay -->

  <!-- Modal -->
  <section>
    <div class="modal-container">
      <div class="modal-header bg-red-600">
      </div>
      <div class="modal-main">
        <h1 class="error-msg">An error occured</h1>
      </div>
      <div class="modal-btn">
        <button class="px-6 py-1 bg-red-600 hover:bg-red-400 text-white rounded mr-1 md:mr-2 okay-btn" type="button">Okay</button>
      </div>
    </div>
  </section>
  <!-- end of Modal -->
  
  <script src="./js/app.js"></script>
</body>
</html>
